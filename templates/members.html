{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1 class="text-center">All Members</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
          </tr>
        </thead>
        <tbody>
            {% for i in all %}
            <tr>
                <td>{{i.fname}}</td>
                <td>{{i.lname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.contact}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>


{% endblock body %}
